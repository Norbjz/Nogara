<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body oncontextmenu="clicDerecho(event)">
    <div class="card-container">
      <div class="card-background">
        <div class="card-info">
          <div class="card-head">
            <h1 class="name">DANIEL</h1>
            <img class="type" src="img/type.png" alt="card type" />
          </div>
          <div class="stars">
            <img class="star-img" src="img/star.png" alt="estrella" />
            <img class="star-img" src="img/star.png" alt="estrella" />
            <img class="star-img" src="img/star.png" alt="estrella" />
          </div>
          <div class="card-img"></div>
          <div class="set">
            <p class="card-set">Tik-Tok</p>
          </div>

          <div class="text-box">
            <h2 class="type"></h2>
            <p class="description ftb-inner-margin"></p>

            <p class="attack">ATK/</p>
            <p class="defense">DEF/</p>
          </div>

          <div class="frame-bottom-info inner-margin">
            <div class="card-edition">
              <p>12345678 1ST Edition</p>
            </div>

            <div class="card-creator">&#169; 1996 KAZUKI TAKAHASHI</div>
            <div class="holo"></div>
          </div>
        </div>
      </div>
    </div>

    <img class="comparacion" src="img/cards/IMG-20211005-WA0003.jpg" alt="" />
    <script src="js/main.js"></script>
  </body>
</html>
