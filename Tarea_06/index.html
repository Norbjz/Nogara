<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body oncontextmenu="clicDerecho(event)">
    <div class="cards"></div>

    <div class="card-container">
      <div class="card-info">
        <div class="card-head">
          <h1 class="name">DANIEL</h1>
          <img class="type" src="img/type.png" alt="card type" />
        </div>
        <div class="stars">
          <img class="star-img" src="img/star.png" alt="estrella" />
          <img class="star-img" src="img/star.png" alt="estrella" />
          <img class="star-img" src="img/star.png" alt="estrella" />
        </div>
        <div class="card-img"></div>
        <div class="set">
          <p class="card-set">TIK-TOK</p>
        </div>

        <div class="text-box">
          <h2 class="monster-type">Bestia divina</h2>
          <p class="description">Hola prro del mal</p>
          <div class="stats">
            <p class="attack">ATK/</p>
            <p class="defense">DEF/</p>
          </div>
        </div>

        <div class="bottom">
          <div class="bottom-info">
            <div class="card-edition">
              <p>12345678 <sup class="sup">1ST</sup> Edition</p>
            </div>

            <div class="card-creator">&#169; 1996 KAZUKI TAKAHASHI</div>
          </div>
          <div class="holo"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
